# This is a basic workflow to help you get started with Actions

name: BuildAll

# Controls when the workflow will run
on: push

jobs:
  # Visual Studio build - Windows only
  build-vs:
    runs-on: windows-latest
    strategy:
      matrix:
        vsversion:
          # '[15.0, 16.0)'
          # - '[16.0, 17.0)'
          - '[17.0, 18.0)'
        vsconfig:
          - Debug
          - Profile
          # - Release
        vsplatform:
          - x86
          - x64

    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: ${{matrix.vsplatform}}
          vs-version: ${{matrix.vsversion}}
      - name: Setup
        run: ./setup.bat
      - name: Build
        run: msbuild code\build\windows\vs${{matrix.vsversion}}\orx.sln -t:rebuild -property:Configuration=${{matrix.vsconfig}}
