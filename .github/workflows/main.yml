  build-gmake:
    name: Make
    strategy:
      matrix:
        os:
          # - windows
          # - linux
          - mac
        config:
          - debug
          # - profile
          # - release
        platform:
          # - 32
          - 64
        include:
          # - os: windows
          #   runner: windows-latest
          #   setup: setup.bat
